<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fyinx - settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/s.css">
</head>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-YMKR6TMF13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-YMKR6TMF13');
</script>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <h1 class="logo">fyinx</h1>
                <button class="mobile-menu-btn" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <nav>
                    <a href="index.html">home</a>
                    <a href="math.html">games</a>
                    <a href="studying.html" class="active">settings</a>
                </nav>
            </div>
        </header>

        <main class="container">
            <section class="intro">
                <h2>settings</h2>
                <p>configure your preferences</p>
            </section>

            <section class="settings-section">
                <div class="settings-group">
                    <h3>display</h3>
                    <div class="setting-row">
                        <span class="setting-label">fullscreen mode</span>
                        <div class="toggle-switch" data-setting="fullscreen">
                            <div class="toggle-handle"></div>
                        </div>
                    </div>
                    <div class="setting-row">
                        <span class="setting-label">reduce animations</span>
                        <div class="toggle-switch" data-setting="reduceMotion">
                            <div class="toggle-handle"></div>
                        </div>
                    </div>
                    <div class="setting-row">
                        <span class="setting-label">compact mode</span>
                        <div class="toggle-switch" data-setting="compactMode">
                            <div class="toggle-handle"></div>
                        </div>
                    </div>
                </div>
                <div class="settings-group">
                    <h3>data</h3>
                    <div class="setting-row">
                        <span class="setting-label">download data</span>
                        <button class="action-btn" id="downloadData">download</button>
                    </div>
                    <div class="setting-row">
                        <span class="setting-label">load data</span>
                        <input type="file" id="loadDataInput" accept=".json" style="display: none;">
                        <button class="action-btn" id="loadData">load</button>
                    </div>
                    <div class="setting-row">
                        <span class="setting-label">clear data</span>
                        <button class="action-btn danger" id="clearData">clear</button>
                    </div>
                </div>
                <div class="settings-group">
                    <h3>about</h3>
                    <div class="setting-row">
                        <span class="setting-label">version</span>
                        <span class="setting-label">1.0.0</span>
                    </div>
                    <div class="setting-row">
                        <span class="setting-label">updated</span>
                        <span class="setting-label">10/29/25</span>
                    </div>
                    <div class="setting-row">
                        <span class="setting-label">device</span>
                        <span class="setting-label" id="deviceType">desktop</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/a.js"></script>
</body>
</html>
